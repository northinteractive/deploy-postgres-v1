apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonar-extensions
spec:
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonar-extensions
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
      storage: 1Gi
  hostPath: 
    path: "/mnt/sonar/extensions/"
    type: DirectoryOrCreate