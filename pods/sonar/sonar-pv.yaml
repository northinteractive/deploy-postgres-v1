apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonar-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-storage
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
      storage: 1Gi
  hostPath: 
    path: "/opt/sonar/data/"
    type: DirectoryOrCreate